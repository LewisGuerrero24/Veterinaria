<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Historias Clínicas</title>
    <!-- Agregar los enlaces a los archivos CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        thead {
            background-color: #009688;
            color: white;
        }

    nav {
      background-color: #009688;
      color:white;
    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg ">
    <div class="container">
        <span class="navbar-brand">Cliente</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuarios/cliente/view/{id}(id=${idusuario})}">Volver</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Listado de Historias Clínicas</h2>
    <table class="table mt-3">
        <thead>
        <tr>
            <th>Cliente</th>
            <th>Veterinario</th>
            <th>Fecha</th>
            <th>Descripción</th>
            <th>Tratamientos</th>
            <th>Observaciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="historiaClinica : ${historiasClinicas}">
            <td th:text="${historiaClinica.cliente.nombres} + ' ' + ${historiaClinica.cliente.apellidos}">Cliente</td>
            <td th:text="${historiaClinica.veterinario.user.nombres} + ' ' + ${historiaClinica.veterinario.user.apellidos}">Veterinario</td>
            <td th:text="${historiaClinica.fecha}">Fecha</td>
            <td th:text="${historiaClinica.descripcion}">Descripción</td>
            <td th:text="${historiaClinica.tratamientos}">Tratamientos</td>
            <td th:text="${historiaClinica.observaciones}">Observaciones</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
