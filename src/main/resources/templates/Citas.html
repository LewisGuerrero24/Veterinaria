<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Citas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        nav {
            background-color: #009688;
            color: white;
        }
        .nav-brand, .nav-link {
            text-decoration: none;
        }
        thead {
            background-color: #009688;
            color: white;
        }
    </style>
</head>
<body>
<!-- Header con el botÃ³n de salir -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <span class="navbar-brand">Admin</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/usuarios/admin/view">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/empleados/admin">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/citas/admin">Citas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Listado de Citas</h2>
    <a href="/citas/admin/new" class="btn btn-primary mb-3">Nueva Cita</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">Veterinario</th>
            <th scope="col">Cliente</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cita : ${citas}">
            <td th:text="${cita.fecha}">Fecha</td>
            <td th:text="${cita.hora}">Hora</td>
            <td th:text="${cita.veterinario.user.nombres + ' ' + cita.veterinario.user.apellidos}">Veterinario</td>
            <td th:text="${cita.cliente.nombres + ' ' + cita.cliente.apellidos}">Cliente</td>
            <td>
                <a th:href="@{/citas/admin/edit/{id}(id=${cita.id})}" class="btn btn-primary">Editar</a>
                <a th:href="@{/citas/admin/delete/{id}(id=${cita.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
