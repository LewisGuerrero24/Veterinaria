<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Usuario</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
        /* Estilos adicionales si los necesitas */
    </style>
</head>
<body>

<!-- Contenido principal -->
<div class="container mt-5">
  <h2>Registrar Nuevo Usuario</h2>
  <form action="#" th:action="@{/api/usuarios/registrouser}" th:object="${usuario}" method="post">
    <div class="form-group">
      <label for="nombres">Nombres:</label>
      <input type="text" class="form-control" id="nombres" th:field="*{nombres}" required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" required>
    </div>
    <div class="form-group">
      <label for="rol">Rol:</label>
      <select class="form-control" id="rol" th:field="*{rol}" required>
        <option value="CLIENTE">Cliente</option>
        <option value="ADMINISTRADOR">Administrador</option>
        <!-- Agrega más opciones según tus necesidades -->
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>

<!-- Bootstrap JS y jQuery (requerido para el funcionamiento de Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
