<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Empleado</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Formulario de Empleado</h1>
    <form th:action="@{/empleados/data}" th:object="${empleado}" method="post" class="mt-3">
        <input type="hidden" th:if="${empleado.id != null}" th:field="*{id}" />
        <div class="form-group">
            <label >Cargo:</label>
            <input type="text" th:field="*{cargo}" class="form-control">
        </div>
        <div class="form-group">
            <label >Fecha de Contratación:</label>
            <input type="date" th:field="*{fechaContratacion}" class="form-control">
        </div>
        <div class="form-group">
            <label >Horario de Trabajo:</label>
            <input type="text" th:field="*{horarioTrabajo}" class="form-control">
        </div>
        <div class="form-group">
            <label >Especialización:</label>
            <input type="text" th:field="*{especializacion}" class="form-control">
        </div>
        <div class="form-group">
            <label >Usuario:</label>
            <select th:field="*{user.id}" class="form-control">
                <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombres + ' ' + usuario.apellidos}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/empleados" class="btn btn-secondary">Volver al listado</a>
    </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
