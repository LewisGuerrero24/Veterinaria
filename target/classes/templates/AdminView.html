<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Usuarios</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    nav {
      background-color: #009688;
      color:white;
    }

    .nav-brand , .nav-link {
      text-decoration:none
    }

    thead {
      background-color: #009688;
    }
  </style>
</head>
<body>
<!-- Header con el botón de salir -->
<nav class="navbar navbar-expand-lg ">
  <div class="container">
    <span class="navbar-brand">Admin</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/usuarios/admin/view">Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/empleados/admin">Empleados</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/citas/admin">Citas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Salir</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mt-5">
  <h2>Listado de Usuarios</h2>
  <a href="/usuarios/registroUser" class="btn btn-primary">Crear</a>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombres</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Teléfono</th>
      <th scope="col">Email</th>
      <th scope="col">Rol</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.id}"></td>
      <td th:text="${usuario.nombres}"></td>
      <td th:text="${usuario.apellidos}"></td>
      <td th:text="${usuario.telefono}"></td>
      <td th:text="${usuario.email}"></td>
      <td th:text="${usuario.rol}"></td>

    </tr>
    </tbody>
  </table>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
